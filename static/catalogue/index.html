<!doctype html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catalogue Dịch Vụ - Tâm Beauty</title>
  <link rel="icon" type="image/png" href="/static/images/favicon.png?v=3">
  <!-- Cache Buster: Update version number after any changes -->
  <script type="module" crossorigin src="/assets/index-CjYFI9f5.js?v=3.1.0"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-du3JoBmj.css?v=3.1.0">

  <!-- Custom Menu Override Styles -->
  <style>
    /* ═══════════════════════════════════════════════════════════════════
       CATALOGUE MENU OVERRIDES - Responsive Design
       Matches Dark/Gold luxury theme
       ═══════════════════════════════════════════════════════════════════ */

    :root {
      --menu-dark: #1a1a1a;
      --menu-gold: #d4af37;
      --menu-gold-light: #f4e5bc;
      --menu-cream: #fafafa;
    }

    /* ═══════════════════════════════════════════════════════════════════
       DESKTOP ENHANCEMENTS (1024px+)
       ═══════════════════════════════════════════════════════════════════ */

    @media (min-width: 1024px) {

      /* Sidebar base */
      .fixed.left-0.top-0.bottom-0.z-40 {
        background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 100%) !important;
        border-right: 1px solid rgba(212, 175, 55, 0.2) !important;
        box-shadow: 4px 0 24px rgba(0, 0, 0, 0.3) !important;
      }

      /* Category buttons */
      .w-72 button,
      .w-72 a {
        transition: all 0.25s ease !important;
      }

      .w-72 button:hover,
      .w-72 a:hover {
        transform: translateX(4px) !important;
        box-shadow: 0 4px 12px rgba(212, 175, 55, 0.2) !important;
      }
    }

    /* ═══════════════════════════════════════════════════════════════════
       TABLET (768px - 1023px)
       ═══════════════════════════════════════════════════════════════════ */

    @media (min-width: 768px) and (max-width: 1023px) {

      /* Narrower sidebar for tablet */
      .fixed.left-0.top-0.bottom-0.z-40 {
        width: 200px !important;
      }

      .w-72 {
        width: 200px !important;
      }

      /* Adjust main content margin */
      [class*="lg:ml-72"] {
        margin-left: 200px !important;
      }

      /* Larger touch targets */
      .w-72 button,
      .w-72 a {
        padding: 14px 16px !important;
        min-height: 48px !important;
      }

      /* Page grid numbers - larger for touch */
      .grid-cols-4 button {
        min-width: 44px !important;
        min-height: 44px !important;
        font-size: 14px !important;
      }
    }

    /* ═══════════════════════════════════════════════════════════════════
       MOBILE / iPHONE (< 768px)
       ═══════════════════════════════════════════════════════════════════ */

    @media (max-width: 767px) {

      /* Hide desktop sidebar completely */
      .fixed.left-0.top-0.bottom-0.z-40:not(.translate-x-0) {
        display: none !important;
      }

      /* When sidebar is open (hamburger menu triggered) */
      .fixed.left-0.top-0.bottom-0.z-40.translate-x-0 {
        width: 85vw !important;
        max-width: 320px !important;
        background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 100%) !important;
        border-right: 1px solid rgba(212, 175, 55, 0.3) !important;
        box-shadow: 4px 0 32px rgba(0, 0, 0, 0.5) !important;
      }

      /* Improve mobile menu header */
      .fixed.left-0.top-0.bottom-0.z-40.translate-x-0>div:first-child {
        border-bottom: 1px solid rgba(212, 175, 55, 0.2) !important;
        padding-bottom: 16px !important;
        margin-bottom: 8px !important;
      }

      /* Mobile category buttons - larger touch targets */
      .fixed.left-0.top-0.bottom-0.z-40.translate-x-0 button,
      .fixed.left-0.top-0.bottom-0.z-40.translate-x-0 a {
        padding: 16px !important;
        min-height: 56px !important;
        font-size: 15px !important;
        border-radius: 12px !important;
        margin: 4px 0 !important;
      }

      /* Active state enhancement */
      .fixed.left-0.top-0.bottom-0.z-40.translate-x-0 button.bg-gold,
      .fixed.left-0.top-0.bottom-0.z-40.translate-x-0 a.bg-gold {
        box-shadow: 0 4px 16px rgba(212, 175, 55, 0.4) !important;
      }

      /* Mobile overlay - darker for focus */
      .fixed.inset-0.z-30[class*="bg-black"] {
        background: rgba(0, 0, 0, 0.75) !important;
        backdrop-filter: blur(4px) !important;
        -webkit-backdrop-filter: blur(4px) !important;
      }

      /* Mobile hamburger button - more prominent */
      button.fixed.z-50 {
        background: var(--menu-dark) !important;
        border: 1px solid rgba(212, 175, 55, 0.3) !important;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3) !important;
        padding: 12px !important;
        border-radius: 12px !important;
      }

      button.fixed.z-50 svg {
        color: var(--menu-gold) !important;
      }

      /* Page navigation arrows - larger and more visible */
      button.fixed.bottom-8 {
        width: 56px !important;
        height: 56px !important;
        background: var(--menu-dark) !important;
        border: 2px solid rgba(212, 175, 55, 0.4) !important;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4) !important;
      }

      button.fixed.bottom-8:active {
        transform: scale(0.95) !important;
        background: var(--menu-gold) !important;
      }

      button.fixed.bottom-8 svg {
        width: 28px !important;
        height: 28px !important;
        color: var(--menu-gold) !important;
      }

      button.fixed.bottom-8:active svg {
        color: var(--menu-dark) !important;
      }

      /* Main content - full width on mobile */
      [class*="lg:ml-72"] {
        margin-left: 0 !important;
      }

      /* Page grid - optimize for mobile */
      .grid.grid-cols-4 {
        grid-template-columns: repeat(5, 1fr) !important;
        gap: 6px !important;
      }

      .grid.grid-cols-4 button {
        min-width: 40px !important;
        min-height: 40px !important;
        font-size: 12px !important;
        padding: 8px !important;
      }

      /* Top nav buttons - more compact */
      .premium-menu-btn {
        padding: 1px !important;
      }

      .premium-menu-btn-content {
        padding: 8px 12px !important;
        font-size: 11px !important;
      }

      /* Push mobile header content so Home button doesn't cover it */
      /* Target the React app's mobile header (lg:hidden + fixed + top-0) */
      div[class*="lg:hidden"][class*="fixed"][class*="top-0"] {
        padding-left: 140px !important;
      }

      /* Also ensure the brand container inside header shifts right */
      div[class*="lg:hidden"][class*="fixed"][class*="top-0"]>div:first-child {
        margin-left: 0 !important;
      }
    }

    /* ═══════════════════════════════════════════════════════════════════
       SHARED ENHANCEMENTS
       ═══════════════════════════════════════════════════════════════════ */

    /* Smooth transitions for all interactive elements */
    button,
    a {
      transition: all 0.2s ease !important;
    }

    /* Gold glow on focus for accessibility */
    button:focus-visible,
    a:focus-visible {
      outline: 2px solid var(--menu-gold) !important;
      outline-offset: 2px !important;
    }

    /* Prevent text selection on buttons for cleaner UX */
    button,
    a.premium-menu-btn {
      -webkit-user-select: none !important;
      user-select: none !important;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- Floating Home Button for Mobile -->
  <a href="/" id="mobileHomeBtn" class="mobile-home-btn">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
      <polyline points="9 22 9 12 15 12 15 22"></polyline>
    </svg>
    <span>Trang Chủ</span>
  </a>

  <style>
    /* Mobile Home Button - Inline with header */
    .mobile-home-btn {
      display: none;
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 60;
      background: transparent;
      border: 1px solid rgba(212, 175, 55, 0.4);
      border-radius: 10px;
      padding: 8px 12px;
      color: #d4af37;
      text-decoration: none;
      font-size: 12px;
      font-weight: 600;
      align-items: center;
      gap: 6px;
      box-shadow: none;
      transition: all 0.2s ease;
      height: 40px;
    }

    .mobile-home-btn svg {
      width: 16px;
      height: 16px;
      stroke: #d4af37;
    }

    .mobile-home-btn:active {
      transform: scale(0.95);
      background: rgba(212, 175, 55, 0.2);
    }

    .mobile-home-btn:active svg {
      stroke: #d4af37;
    }

    /* Show only on mobile */
    @media (max-width: 767px) {
      .mobile-home-btn {
        display: flex;
      }

      /* Hide the pink sparkle/logo icon next to Tam Group */
      div[class*="lg:hidden"][class*="fixed"][class*="top-0"] img,
      div[class*="lg:hidden"][class*="fixed"][class*="top-0"] svg[class*="text-pink"],
      div[class*="lg:hidden"][class*="fixed"][class*="top-0"]>div:first-child>div:first-child {
        display: none !important;
      }

      /* Reduce header left padding since Home btn is smaller now */
      div[class*="lg:hidden"][class*="fixed"][class*="top-0"] {
        padding-left: 120px !important;
      }
    }
  </style>
</body>

</html>
