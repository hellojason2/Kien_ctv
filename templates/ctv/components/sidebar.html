    </div>
    <div class="sidebar-icon" data-page="earnings" data-i18n-title="earnings">

            <circle cx="12" cy="12" r="3"></circle>

    <!-- Language Switcher -->
    <div class="sidebar-lang" id="langSwitcher">
        <div class="sidebar-icon" data-i18n-title="language">
            <svg viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="2" y1="12" x2="22" y2="12"></line>
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
            </svg>
            <span class="lang-current" id="currentLangLabel">VI</span>
        </div>
        <div class="lang-popup">
            <div class="lang-popup-title" data-i18n="choose_language">Chon Ngon Ngu</div>
            <div class="lang-option" data-lang="vi" onclick="selectLanguage('vi')">
                <span class="lang-flag">VN</span>
                <span class="lang-name">Tieng Viet</span>
                <svg class="lang-check" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            <div class="lang-option" data-lang="en" onclick="selectLanguage('en')">
                <span class="lang-flag">US</span>
                <span class="lang-name">English</span>
                <svg class="lang-check" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
        </div>
    </div>
    <div class="sidebar-icon sidebar-logout" id="logoutBtn" data-i18n-title="logout">
        <svg viewBox="0 0 24 24">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
    </div>
</aside>
