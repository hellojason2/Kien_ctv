<!-- CTV Portal - Settings Page -->
<div class="page-section" id="page-settings">
    <div class="card">
        <div class="card-header">
            <h3 data-i18n="change_password">Đổi Mật Khẩu</h3>
        </div>
        <div class="card-body">
            <form id="changePasswordForm" style="max-width:400px;">
                <div class="form-group">
                    <label data-i18n="current_password">Mật khẩu hiện tại</label>
                    <input type="password" id="currentPassword" placeholder="Nhập mật khẩu hiện tại" required>
                </div>
                <div class="form-group">
                    <label data-i18n="new_password">Mật khẩu mới</label>
                    <input type="password" id="newPassword" placeholder="Nhập mật khẩu mới (ít nhất 6 ký tự)" required minlength="6">
                </div>
                <div class="form-group">
                    <label data-i18n="confirm_password">Xác nhận mật khẩu mới</label>
                    <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu mới" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary" id="changePasswordBtn" data-i18n="change_password_btn">Đổi Mật Khẩu</button>
                <div class="error-msg" id="changePasswordError"></div>
                <div class="success-msg" id="changePasswordSuccess" style="display:none;color:#28a745;font-size:14px;margin-top:16px;"></div>
            </form>
        </div>
    </div>
</div>
