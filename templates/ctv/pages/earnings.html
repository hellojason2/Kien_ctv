<!-- CTV Portal - Earnings Page -->
<div class="page-section" id="page-earnings">
    <!-- Date Filter Card -->
    <div class="card" style="margin-bottom: 20px;">
        <div class="card-body" style="padding: 16px;">
            <div class="date-filter-row" style="display: flex; flex-wrap: wrap; gap: 8px; align-items: center;">
                <!-- Quick Filter Buttons -->
                <button class="btn-filter-preset" data-preset="today" onclick="applyEarningsPreset('today')" data-i18n="today"><span class="data-indicator"></span></button>
                <button class="btn-filter-preset" data-preset="3days" onclick="applyEarningsPreset('3days')" data-i18n="three_days"><span class="data-indicator"></span></button>
                <button class="btn-filter-preset" data-preset="week" onclick="applyEarningsPreset('week')" data-i18n="week"><span class="data-indicator"></span></button>
                <button class="btn-filter-preset active" data-preset="month" onclick="applyEarningsPreset('month')" data-i18n="this_month"><span class="data-indicator"></span></button>
                <button class="btn-filter-preset" data-preset="lastmonth" onclick="applyEarningsPreset('lastmonth')" data-i18n="last_month"><span class="data-indicator"></span></button>
                <button class="btn-filter-preset" data-preset="3months" onclick="applyEarningsPreset('3months')" data-i18n="three_months"><span class="data-indicator"></span></button>
                <button class="btn-filter-preset" data-preset="year" onclick="applyEarningsPreset('year')" data-i18n="this_year"><span class="data-indicator"></span></button>
                <button class="btn-filter-preset" data-preset="custom" onclick="toggleEarningsCustomDateFilter()" data-i18n="custom_range"></button>
            </div>
            <!-- Custom Date Range (hidden by default) -->
            <div id="earningsCustomDateFilter" class="custom-date-filter" style="display: none; margin-top: 12px;">
                <div style="display: flex; flex-wrap: wrap; gap: 12px; align-items: center;">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <label data-i18n="from_date" style="font-size: 14px; color: #666;"></label>
                        <input type="date" id="earningsFromDate" class="date-input">
                    </div>
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <label data-i18n="to_date" style="font-size: 14px; color: #666;"></label>
                        <input type="date" id="earningsToDate" class="date-input">
                    </div>
                        <button class="btn-filter" onclick="applyEarningsCustomDateFilter()" data-i18n="filter"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Summary Card -->
    <div class="card" style="margin-bottom:20px;">
        <div class="card-header">
            <h3 data-i18n="stats_by_level"></h3>
        </div>
        <div class="card-body">
            <div id="earningsSummary">
                <div class="empty-state" data-i18n="loading"></div>
            </div>
        </div>
    </div>

    <!-- Lifetime Statistics Card -->
    <div class="card">
        <div class="card-header">
            <h3 data-i18n="lifetime_statistics"></h3>
        </div>
        <div class="card-body">
            <div id="earningsLifetimeStats">
                <div class="empty-state" data-i18n="loading"></div>
            </div>
        </div>
    </div>
</div>
