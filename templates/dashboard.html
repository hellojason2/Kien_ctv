<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- CTV Portal Styles (for variables and base styles) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ctv/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ctv/components.css') }}">

    <style>
        /* ═══════════════════════════════════════════════════════════════════
           LAYOUT PRESERVATION WITH NEW VIBE
           ═══════════════════════════════════════════════════════════════════ */

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-body);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar - Glassmorphism Vibe */
        .sidebar {
            width: 80px;
            background: var(--glass-bg);
            border-right: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            gap: 20px;
            box-shadow: var(--glass-shadow);
            z-index: 100;
        }

        .sidebar-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background-color: transparent;
            /* Changed from #f5f5f5 */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-secondary);
            border: 1px solid transparent;
        }

        .sidebar-icon:hover {
            background: rgba(255, 255, 255, 0.4);
            color: var(--primary-blue);
            transform: translateY(-2px);
        }

        .sidebar-icon.active {
            background: rgba(255, 255, 255, 0.65);
            color: var(--primary-blue);
            box-shadow: 0 4px 16px rgba(31, 38, 135, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .sidebar-icon svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            /* Use current color */
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: all 0.2s ease;
        }

        .sidebar-icon.active svg {
            stroke: var(--primary-blue);
            filter: drop-shadow(0 2px 4px rgba(59, 130, 246, 0.2));
        }

        /* CTV Portal Button */
        .sidebar-icon.ctv-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 12px rgba(118, 75, 162, 0.3);
            margin-top: auto;
            margin-bottom: 20px;
        }

        .sidebar-icon.ctv-login:hover {
            background: linear-gradient(135deg, #5a6fd6 0%, #6a4292 100%);
            transform: scale(1.05) translateY(-2px);
        }

        .sidebar-icon.ctv-login svg {
            stroke: #ffffff;
            color: #ffffff;
        }

        /* ═══════════════════════════════════════════════════════════════════
           PHONE CHECK UI - Glass Card Style
           ═══════════════════════════════════════════════════════════════════ */

        .phone-check {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            width: 100%;
            max-width: 550px;
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            /* Glass Card Styling */
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--glass-shadow);
        }

        .phone-check-row {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
        }

        .phone-check-input {
            flex: 1;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            font-size: 16px;
            color: var(--text-primary);
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .phone-check-input:focus {
            outline: none;
            background: #ffffff;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .phone-check-input::placeholder {
            color: var(--text-muted);
        }

        .phone-check-btn {
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-purple) 100%);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .phone-check-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
        }

        .phone-check-btn:active {
            transform: scale(0.98);
        }

        .phone-check-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            box-shadow: none;
        }

        .phone-check-result {
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            min-width: 120px;
            text-align: center;
            display: none;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .phone-check-result.duplicate {
            display: block;
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .phone-check-result.not-duplicate {
            display: block;
            background: #dcfce7;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        .phone-check-result.error {
            display: block;
            background: #fef3c7;
            color: #d97706;
            border: 1px solid #fde68a;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Side Panel Overlay */
        .panel-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .panel-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Side Panel */
        .side-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 500px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.15);
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1001;
            overflow-y: auto;
            border-left: 1px solid rgba(255, 255, 255, 0.8);
        }

        .side-panel.active {
            transform: translateX(0);
        }

        .panel-header {
            padding: 24px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .panel-header h2 {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .close-btn {
            width: 36px;
            height: 36px;
            border: none;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            color: var(--text-secondary);
        }

        .close-btn:hover {
            background-color: rgba(0, 0, 0, 0.1);
            color: var(--text-primary);
        }

        .close-btn svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
        }

        .panel-content {
            padding: 24px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .info-card h3 {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .info-value {
            font-size: 14px;
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Language Switcher */
        .sidebar-lang .lang-current {
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-secondary);
            font-weight: 700;
            border-radius: 4px;
            padding: 2px 4px;
        }

        .lang-popup {
            position: absolute;
            left: calc(100% + 12px);
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 8px;
            min-width: 140px;
            opacity: 0;
            visibility: hidden;
            transform: translateX(-10px);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1100;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .lang-popup.active {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }

        .lang-option:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                flex-direction: row;
                padding: 12px 20px;
                gap: 10px;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 1000;
                border-right: none;
                border-top: 1px solid var(--glass-border);
                justify-content: space-around;
                background: rgba(255, 255, 255, 0.9);
            }

            .phone-check {
                max-width: 90%;
            }

            .sidebar-icon.ctv-login {
                margin-top: 0;
                margin-bottom: 0;
            }
        }

        @media (max-width: 600px) {
            .phone-check {
                padding: 24px 20px !important;
                max-width: 90% !important;
            }

            .phone-check-row {
                display: flex !important;
                flex-direction: column !important;
                align-items: stretch !important;
                gap: 16px !important;
            }

            .phone-check-input,
            .phone-check-btn {
                width: 100% !important;
                max-width: 100% !important;
                text-align: center;
                margin: 0 !important;
                box-sizing: border-box !important;
            }

            .phone-check-btn {
                padding: 14px 24px !important;
                display: block !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-icon active" data-i18n-tooltip="home">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="5" r="2"></circle>
                    <circle cx="6" cy="12" r="2"></circle>
                    <circle cx="18" cy="12" r="2"></circle>
                    <circle cx="12" cy="19" r="2"></circle>
                    <line x1="12" y1="7" x2="12" y2="17"></line>
                    <line x1="8" y1="12" x2="10" y2="12"></line>
                    <line x1="14" y1="12" x2="16" y2="12"></line>
                    <line x1="10" y1="12" x2="12" y2="17"></line>
                    <line x1="14" y1="12" x2="12" y2="17"></line>
                </svg>
            </div>

            <!-- Language Toggle -->
            <div class="sidebar-lang" id="langSwitcher">
                <div class="sidebar-icon" onclick="toggleLangPopup(event)" data-i18n-tooltip="language">
                    <svg viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="2" y1="12" x2="22" y2="12"></line>
                        <path
                            d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z">
                        </path>
                    </svg>
                    <span class="lang-current" id="currentLangLabel">VI</span>
                </div>
                <div class="lang-popup" id="langPopup">
                    <div class="lang-popup-title" data-i18n="choose_language">Chon Ngon Ngu</div>
                    <div class="lang-option" data-lang="vi" onclick="selectLanguage('vi')">
                        <span class="lang-flag">VN</span>
                        <span class="lang-name">Tiếng Việt</span>
                    </div>
                    <div class="lang-option" data-lang="en" onclick="selectLanguage('en')">
                        <span class="lang-flag">US</span>
                        <span class="lang-name">English</span>
                    </div>
                </div>
            </div>

            <!-- CTV Portal Button -->
            <div class="sidebar-icon ctv-login" onclick="window.location.href='/ctv/portal'"
                data-i18n-tooltip="ctv_portal">
                <svg viewBox="0 0 24 24">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                    <polyline points="10 17 15 12 10 7"></polyline>
                    <line x1="15" y1="12" x2="3" y2="12"></line>
                </svg>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Phone Check Section (Centered) -->
            <div class="phone-check">
                <div class="phone-check-row">
                    <input type="tel" id="phoneCheckInput" class="phone-check-input"
                        data-i18n-placeholder="phone_placeholder" placeholder="Nhập SDT Cần Kiểm Tra" maxlength="15">
                    <button id="phoneCheckBtn" class="phone-check-btn" onclick="checkPhoneDuplicate()"
                        data-i18n="check_btn">
                        Kiểm Tra Trùng Lặp
                    </button>
                </div>
                <div id="phoneCheckResult" class="phone-check-result"></div>
            </div>
        </main>
    </div>

    <!-- Side Panel Overlay -->
    <div class="panel-overlay" id="panelOverlay"></div>

    <!-- Side Panel -->
    <div class="side-panel" id="sidePanel">
        <div class="panel-header">
            <h2 id="panelTitle">Customer Details</h2>
            <button class="close-btn" onclick="closeCustomerPanel()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="panel-content" id="panelContent">
            <div class="panel-loading">Loading...</div>
        </div>
    </div>

    <script>
        let allCustomers = [];
        let currentLang = localStorage.getItem('dashboard_language') || 'vi';

        // ═══════════════════════════════════════════════════════════════════
        // TRANSLATIONS
        // ═══════════════════════════════════════════════════════════════════

        const translations = {
            vi: {
                // Sidebar tooltips
                home: 'Trang Chủ',
                phone_check: 'Kiểm Tra Trùng Lặp',
                customers: 'Khach Hang',
                hierarchy: 'Cap Bac',
                ctv_portal: 'Cong CTV',
                language: 'Ngon Ngu',
                choose_language: 'Chon Ngon Ngu',

                // Phone check
                phone_placeholder: 'Nhập SDT Cần Kiểm Tra',
                check_btn: 'Kiểm Tra Trùng Lặp',
                checking: 'Dang kiem tra...',
                enter_phone: 'Nhap SDT',
                duplicate: 'TRUNG',
                not_duplicate: 'KHONG TRUNG',
                error: 'Loi',
                connection_error: 'Loi ket noi',

                // Panel
                customer_details: 'Thong Tin Khach Hang',
                loading: 'Dang tai...',
                contact_info: 'Thong Tin Lien He',
                email: 'Email',
                phone: 'SDT',
                services_history: 'Lich Su Dich Vu',
                service: 'Dich Vu',
                date: 'Ngay',
                amount: 'So Tien',
                status: 'Trang Thai',
                ctv: 'CTV',
                no_services: 'Khong co dich vu nao'
            },
            en: {
                // Sidebar tooltips
                home: 'Home',
                phone_check: 'Phone Check',
                customers: 'Customers',
                hierarchy: 'Hierarchy',
                ctv_portal: 'CTV Portal',
                language: 'Language',
                choose_language: 'Choose Language',

                // Phone check
                phone_placeholder: 'Check Phone Number...',
                check_btn: 'Check',
                checking: 'Checking...',
                enter_phone: 'Enter Phone',
                duplicate: 'DUPLICATE',
                not_duplicate: 'NOT DUPLICATE',
                error: 'Error',
                connection_error: 'Connection Error',

                // Panel
                customer_details: 'Customer Details',
                loading: 'Loading...',
                contact_info: 'Contact Information',
                email: 'Email',
                phone: 'Phone',
                services_history: 'Services History',
                service: 'Service',
                date: 'Date',
                amount: 'Amount',
                status: 'Status',
                ctv: 'CTV',
                no_services: 'No services found'
            }
        };

        function t(key) {
            return translations[currentLang][key] || translations['vi'][key] || key;
        }

        // Toggle language popup
        function toggleLangPopup(event) {
            event.stopPropagation();
            const popup = document.getElementById('langPopup');
            popup.classList.toggle('active');
        }

        // Select language from popup
        function selectLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('dashboard_language', lang);
            applyTranslations();
            updateLangUI();

            // Close popup
            document.getElementById('langPopup').classList.remove('active');
        }

        // Update language UI elements
        function updateLangUI() {
            // Update current label
            const label = document.getElementById('currentLangLabel');
            if (label) {
                label.textContent = currentLang.toUpperCase();
            }

            // Update active state on options
            document.querySelectorAll('.lang-option').forEach(opt => {
                opt.classList.toggle('active', opt.dataset.lang === currentLang);
            });
        }

        // Legacy function for compatibility
        function setLanguage(lang) {
            selectLanguage(lang);
        }

        function applyTranslations() {
            // Update elements with data-i18n attribute
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[currentLang][key]) {
                    el.textContent = translations[currentLang][key];
                }
            });

            // Update placeholders
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (translations[currentLang][key]) {
                    el.placeholder = translations[currentLang][key];
                }
            });

            // Update tooltips
            document.querySelectorAll('[data-i18n-tooltip]').forEach(el => {
                const key = el.getAttribute('data-i18n-tooltip');
                if (translations[currentLang][key]) {
                    el.setAttribute('data-tooltip', translations[currentLang][key]);
                }
            });
        }

        // Close popup when clicking outside
        document.addEventListener('click', function (e) {
            const popup = document.getElementById('langPopup');
            const switcher = document.getElementById('langSwitcher');
            // Only close if popup is active and click was not inside switcher
            if (popup && popup.classList.contains('active') && !switcher.contains(e.target)) {
                popup.classList.remove('active');
            }
        });

        // ═══════════════════════════════════════════════════════════════════
        // PHONE DUPLICATE CHECK (Public - No login required)
        // ═══════════════════════════════════════════════════════════════════

        async function checkPhoneDuplicate() {
            const phoneInput = document.getElementById('phoneCheckInput');
            const btn = document.getElementById('phoneCheckBtn');
            const result = document.getElementById('phoneCheckResult');

            const phone = phoneInput.value.trim();

            if (!phone || phone.length < 9) {
                result.className = 'phone-check-result error';
                result.textContent = t('enter_phone');
                result.style.display = 'block';
                return;
            }

            // Show loading state
            btn.disabled = true;
            btn.textContent = t('checking');
            result.style.display = 'none';

            try {
                const response = await fetch('/api/check-duplicate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: phone })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    if (data.is_duplicate) {
                        result.className = 'phone-check-result duplicate';
                        result.textContent = t('duplicate');
                    } else {
                        result.className = 'phone-check-result not-duplicate';
                        result.textContent = t('not_duplicate');
                    }
                } else {
                    result.className = 'phone-check-result error';
                    result.textContent = t('error');
                }

            } catch (error) {
                console.error('Phone check error:', error);
                result.className = 'phone-check-result error';
                result.textContent = t('connection_error');
            } finally {
                btn.disabled = false;
                btn.textContent = t('check_btn');
                result.style.display = 'block';
            }
        }

        // Handle Enter key in phone input
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize language
            applyTranslations();
            updateLangUI();

            const phoneInput = document.getElementById('phoneCheckInput');
            if (phoneInput) {
                phoneInput.addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') {
                        checkPhoneDuplicate();
                    }
                });

                // Clear result and remove spaces when input changes
                phoneInput.addEventListener('input', function () {
                    // Remove spaces, dashes, and other non-digit characters except at cursor
                    const cursorPos = this.selectionStart;
                    const oldLength = this.value.length;
                    this.value = this.value.replace(/[\s\-\.]/g, '');
                    const newLength = this.value.length;
                    // Adjust cursor position
                    const newCursorPos = cursorPos - (oldLength - newLength);
                    this.setSelectionRange(newCursorPos, newCursorPos);

                    document.getElementById('phoneCheckResult').style.display = 'none';
                });
            }
        });

        // ═══════════════════════════════════════════════════════════════════
        // CUSTOMER DATA FUNCTIONS
        // ═══════════════════════════════════════════════════════════════════

        // Side Panel Functions
        async function openCustomerPanel(customerId) {
            const sidePanel = document.getElementById('sidePanel');
            const panelOverlay = document.getElementById('panelOverlay');
            const panelContent = document.getElementById('panelContent');
            const panelTitle = document.getElementById('panelTitle');

            // Show panel with loading state
            panelContent.innerHTML = '<div class="panel-loading">Loading...</div>';
            sidePanel.classList.add('active');
            panelOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';

            try {
                const response = await fetch(`/api/customer/${customerId}/services`);
                const result = await response.json();

                if (result.status === 'success') {
                    panelTitle.textContent = result.customer.name;
                    renderCustomerDetails(result.customer, result.services);
                } else {
                    panelContent.innerHTML = `<div class="panel-loading" style="color: #ff6b6b;">Error: ${result.message}</div>`;
                }
            } catch (error) {
                console.error('Error fetching customer details:', error);
                panelContent.innerHTML = '<div class="panel-loading" style="color: #ff6b6b;">Error loading customer details</div>';
            }
        }

        function renderCustomerDetails(customer, services) {
            const panelContent = document.getElementById('panelContent');

            // Format status badge
            const getStatusClass = (status) => {
                if (!status) return 'pending';
                const s = status.toLowerCase();
                if (s.includes('hoan thanh') || s.includes('completed')) return 'completed';
                if (s.includes('huy') || s.includes('cancel')) return 'cancelled';
                return 'pending';
            };

            const formatDate = (dateStr) => {
                if (!dateStr) return '-';
                const date = new Date(dateStr);
                return date.toLocaleDateString('vi-VN');
            };

            let html = `
                <div class="info-card">
                    <h3>${t('contact_info')}</h3>
                    <div class="info-row">
                        <span class="info-label">${t('email')}</span>
                        <span class="info-value">${customer.email || '-'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">${t('phone')}</span>
                        <span class="info-value">${customer.phone || '-'}</span>
                    </div>
                </div>
                
                <div class="services-section">
                    <h3>${t('services_history')} (${services.length})</h3>
            `;

            if (services.length === 0) {
                html += '<div class="no-services">No services found for this customer</div>';
            } else {
                html += `
                    <table class="services-table">
                        <thead>
                            <tr>
                                <th>${t('service')}</th>
                                <th>${t('date')}</th>
                                <th>${t('amount')}</th>
                                <th>${t('status')}</th>
                                <th>${t('ctv')}</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                services.forEach(service => {
                    html += `
                        <tr>
                            <td>${service.service_name || '-'}</td>
                            <td>${formatDate(service.date_scheduled)}</td>
                            <td>${service.amount || '-'}</td>
                            <td><span class="status-badge ${getStatusClass(service.status)}">${service.status || 'Pending'}</span></td>
                            <td>${service.ctv_name || service.ctv_code || '-'}</td>
                        </tr>
                    `;
                });

                html += `
                        </tbody>
                    </table>
                `;
            }

            html += '</div>';
            panelContent.innerHTML = html;
        }

        function closeCustomerPanel() {
            const sidePanel = document.getElementById('sidePanel');
            const panelOverlay = document.getElementById('panelOverlay');

            sidePanel.classList.remove('active');
            panelOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Search input handler and event listeners
        document.addEventListener('DOMContentLoaded', function () {
            const panelOverlay = document.getElementById('panelOverlay');

            // Close panel when clicking overlay
            if (panelOverlay) {
                panelOverlay.addEventListener('click', closeCustomerPanel);
            }

            // Close panel on Escape
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape') {
                    closeCustomerPanel();
                }
            });
        });
    </script>
