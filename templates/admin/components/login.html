<!-- Login Page -->
<div class="login-container" id="loginPage">
    <div class="login-box">
        <div class="login-logo">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M50 10 L80 30 L80 70 L50 90 L20 70 L20 30 Z" stroke="#1a1a1a" stroke-width="3" fill="none"/>
                <path d="M50 10 L50 90" stroke="#1a1a1a" stroke-width="3"/>
                <path d="M20 30 L80 70" stroke="#1a1a1a" stroke-width="3"/>
                <path d="M20 70 L80 30" stroke="#1a1a1a" stroke-width="3"/>
            </svg>
        </div>
        <h1 data-i18n="admin_login">Admin Login</h1>
        <p class="subtitle" data-i18n="ctv_system">CTV Management System</p>
        <form id="loginForm">
            <div class="form-group">
                <label data-i18n="username">Username</label>
                <input type="text" id="username" data-i18n-placeholder="enter_username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label data-i18n="password">Password</label>
                <input type="password" id="password" data-i18n-placeholder="enter_password" placeholder="Enter password" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" checked>
                <label for="rememberMe" data-i18n="remember_me">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary" data-i18n="login">Login</button>
            <div class="error-msg" id="loginError"></div>
        </form>
        <div class="back-link">
            <a href="/" data-i18n="back_home">‚Üê Quay ve trang chu</a>
        </div>
    </div>
</div>
