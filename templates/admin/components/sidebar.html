<!-- Mobile Overlay Backdrop -->
<div class="sidebar-backdrop" id="sidebarBackdrop"></div>

<!-- Admin Dashboard - CTV Style Sidebar -->
<aside class="sidebar" id="adminSidebar">
    <div class="sidebar-header">
        <div class="sidebar-logo">
            <img src="{{ url_for('static', filename='images/tam-logo.png') }}" alt="Tâm" class="sidebar-logo-image">
        </div>
        <span class="sidebar-brand">CTV Admin</span>
    </div>

    <div class="sidebar-menu">
        <!-- Dashboard / Overview - Only active option -->
        <div class="sidebar-icon active" data-page="overview" data-i18n-title="overview">
            <svg viewBox="0 0 24 24">
                <rect x="3" y="3" width="7" height="7" rx="1"></rect>
                <rect x="14" y="3" width="7" height="7" rx="1"></rect>
                <rect x="14" y="14" width="7" height="7" rx="1"></rect>
                <rect x="3" y="14" width="7" height="7" rx="1"></rect>
            </svg>
            <span data-i18n="overview">Tổng Quan</span>
            <div class="sidebar-tooltip" data-i18n="overview">Tổng Quan</div>
        </div>

        <!-- Language Switcher -->
        <div class="sidebar-lang" id="adminLangSwitcher">
            <div class="sidebar-icon" data-i18n-title="language">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="2" y1="12" x2="22" y2="12"></line>
                    <path
                        d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z">
                    </path>
                </svg>
                <span data-i18n="language">Ngôn Ngữ</span>
                <span class="lang-current" id="adminCurrentLangLabel">VI</span>
                <div class="sidebar-tooltip" data-i18n="language">Ngôn Ngữ</div>
            </div>
            <div class="lang-popup" id="adminLangPopup">
                <div class="lang-popup-title" data-i18n="choose_language">Chọn Ngôn Ngữ</div>
                <div class="lang-option" data-lang="vi" onclick="selectAdminLanguage('vi')">
                    <span class="lang-flag">VN</span>
                    <span class="lang-name" data-i18n="vietnamese">Tiếng Việt</span>
                    <svg class="lang-check" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="3">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
                <div class="lang-option" data-lang="en" onclick="selectAdminLanguage('en')">
                    <span class="lang-flag">US</span>
                    <span class="lang-name" data-i18n="english">English</span>
                    <svg class="lang-check" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="3">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
            </div>
        </div>

    </div>

    <!-- Logout - At Bottom -->
    <div class="sidebar-icon sidebar-logout sidebar-logout-bottom" id="adminLogoutBtn" data-i18n-title="logout">
        <svg viewBox="0 0 24 24">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        <span data-i18n="logout">Đăng Xuất</span>
        <span class="logout-exit-label">EXIT</span>
        <div class="sidebar-tooltip" data-i18n="logout">Đăng Xuất</div>
    </div>
</aside>

<!-- Mobile Menu Popup for Admin -->
<div class="mobile-menu-popup" id="adminMobileMenuPopup">
    <div class="mobile-menu-overlay" id="adminMobileMenuOverlay"></div>
    <div class="mobile-menu-content">
        <div class="mobile-menu-header">
            <h3 data-i18n="menu">Menu</h3>
            <button class="mobile-menu-close" id="adminMobileMenuClose">
                <svg viewBox="0 0 24 24">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="mobile-menu-items">
            <!-- Dashboard -->
            <div class="mobile-menu-item active" data-page="overview" data-i18n-title="overview">
                <svg viewBox="0 0 24 24">
                    <rect x="3" y="3" width="7" height="7" rx="1"></rect>
                    <rect x="14" y="3" width="7" height="7" rx="1"></rect>
                    <rect x="14" y="14" width="7" height="7" rx="1"></rect>
                    <rect x="3" y="14" width="7" height="7" rx="1"></rect>
                </svg>
                <span data-i18n="overview">Tổng Quan</span>
            </div>

            <div class="mobile-menu-divider"></div>

            <!-- Language Toggle in Mobile Menu -->
            <div class="mobile-menu-lang">
                <div class="mobile-menu-item" id="adminMobileLangToggle">
                    <svg viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="2" y1="12" x2="22" y2="12"></line>
                        <path
                            d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z">
                        </path>
                    </svg>
                    <span data-i18n="language">Ngôn Ngữ</span>
                    <span class="mobile-lang-current" id="adminMobileCurrentLangLabel">VI</span>
                </div>
                <div class="mobile-lang-popup" id="adminMobileLangPopup">
                    <div class="lang-popup-title" data-i18n="choose_language">Chọn Ngôn Ngữ</div>
                    <div class="lang-option" data-lang="vi"
                        onclick="selectAdminLanguage('vi'); closeAdminMobileMenu();">
                        <span class="lang-flag">VN</span>
                        <span class="lang-name" data-i18n="vietnamese">Tiếng Việt</span>
                        <svg class="lang-check" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="3">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                    <div class="lang-option" data-lang="en"
                        onclick="selectAdminLanguage('en'); closeAdminMobileMenu();">
                        <span class="lang-flag">US</span>
                        <span class="lang-name" data-i18n="english">English</span>
                        <svg class="lang-check" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="3">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="mobile-menu-divider"></div>

            <!-- Logout -->
            <div class="mobile-menu-item mobile-menu-logout" id="adminMobileLogoutBtn" data-i18n-title="logout">
                <svg viewBox="0 0 24 24">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                <span data-i18n="logout">Đăng Xuất</span>
            </div>
        </div>
    </div>
</div>
