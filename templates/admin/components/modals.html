<!-- Create CTV Modal -->
<div class="modal-overlay" id="createCTVModal">
    <div class="modal">
        <div class="modal-header">
            <h3 data-i18n="add_new_ctv">Add New CTV</h3>
            <button class="modal-close" onclick="closeModal('createCTVModal')">&times;</button>
        </div>
        <div class="modal-body">
            <form id="createCTVForm">
                <div class="form-group">
                    <label><span data-i18n="ctv_code">CTV Code</span> *</label>
                    <input type="text" id="newCtvCode" data-i18n-placeholder="ctv_code_placeholder" placeholder="VD: CTV012" required>
                </div>
                <div class="form-group">
                    <label><span data-i18n="name">Name</span> *</label>
                    <input type="text" id="newCtvName" data-i18n-placeholder="full_name" placeholder="Full name" required>
                </div>
                <div class="form-group">
                    <label data-i18n="email">Email</label>
                    <input type="email" id="newCtvEmail" placeholder="email@example.com">
                </div>
                <div class="form-group">
                    <label data-i18n="phone">Phone</label>
                    <input type="tel" id="newCtvPhone" placeholder="0912345678">
                </div>
                <div class="form-group">
                    <label data-i18n="level">Level</label>
                    <select id="newCtvLevel">
                        <option value="Bronze">Bronze</option>
                        <option value="Silver">Silver</option>
                        <option value="Gold">Gold</option>
                        <option value="Platinum">Platinum</option>
                        <option value="Diamond">Diamond</option>
                    </select>
                </div>
                <div class="form-group">
                    <label data-i18n="referrer_label">Referrer</label>
                    <div class="searchable-dropdown" id="referrerDropdown">
                        <input type="text" id="referrerSearch" placeholder="Search by name, code or phone..." autocomplete="off">
                        <input type="hidden" id="newCtvReferrer">
                        <div class="dropdown-arrow">â–¼</div>
                        <div class="dropdown-list" id="referrerList">
                            <!-- Populated by JS -->
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeModal('createCTVModal')" data-i18n="cancel">Cancel</button>
            <button class="btn btn-primary" onclick="createCTV()" data-i18n="create_ctv">Create CTV</button>
        </div>
    </div>
</div>

<!-- Change Password Modal -->
<div class="modal-overlay" id="changePasswordModal">
    <div class="modal">
        <div class="modal-header">
            <h3 data-i18n="change_password">Change Password</h3>
            <button class="modal-close" onclick="closeModal('changePasswordModal')">&times;</button>
        </div>
        <div class="modal-body">
            <form id="changePasswordForm">
                <input type="hidden" id="changePasswordCtvCode">
                <div class="form-group">
                    <label data-i18n="new_password">New Password</label>
                    <input type="password" id="newPassword" required placeholder="Enter new password">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeModal('changePasswordModal')" data-i18n="cancel">Cancel</button>
            <button class="btn btn-primary" onclick="submitChangePassword()" data-i18n="save">Save</button>
        </div>
    </div>
</div>
