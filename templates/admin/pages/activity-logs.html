<!-- Activity Logs Page -->
<div class="page-section" id="page-activity-logs">
    <div class="header">
        <h2 data-i18n="activity_logs">Activity Logs</h2>
        <div class="header-actions">
            <button class="btn btn-secondary" onclick="exportActivityLogsExcel()" data-i18n="export_excel">Export Excel</button>
            <button class="btn btn-secondary" onclick="exportActivityLogs()" data-i18n="export_csv">Export CSV</button>
            <button class="btn btn-secondary" onclick="refreshActivityLogs()" data-i18n="refresh">Refresh</button>
        </div>
    </div>
    
    <!-- Stats Cards -->
    <div class="stats-grid" style="grid-template-columns: repeat(4, 1fr); margin-bottom: 20px;">
        <div class="stat-card green">
            <div class="label" data-i18n="logins_today">Logins Today</div>
            <div class="value" id="statLoginsToday">-</div>
        </div>
        <div class="stat-card" style="--stat-color: var(--accent-red);">
            <div class="label" data-i18n="failed_logins">Failed Logins</div>
            <div class="value" style="color: var(--accent-red);" id="statFailedLogins">-</div>
        </div>
        <div class="stat-card cyan">
            <div class="label" data-i18n="unique_ips">Unique IPs Today</div>
            <div class="value" id="statUniqueIPs">-</div>
        </div>
        <div class="stat-card purple">
            <div class="label" data-i18n="total_logs">Total Logs</div>
            <div class="value" id="statTotalLogs">-</div>
        </div>
    </div>
    
    <!-- Filters -->
    <div class="card" style="margin-bottom: 20px;">
        <div class="card-body" style="padding: 16px;">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 12px; align-items: end;">
                <div class="form-group" style="margin-bottom: 0;">
                    <label data-i18n="event_type">Event Type</label>
                    <select id="logEventType" class="form-input" style="background: var(--bg-tertiary); border: 1px solid var(--border-color); padding: 10px 12px; border-radius: 6px; color: var(--text-primary); font-family: inherit; width: 100%;">
                        <option value="">All Events</option>
                        <option value="login_success">Login Success</option>
                        <option value="login_failed">Login Failed</option>
                        <option value="logout">Logout</option>
                        <option value="api_call">API Call</option>
                        <option value="ctv_created">CTV Created</option>
                        <option value="ctv_updated">CTV Updated</option>
                        <option value="ctv_deleted">CTV Deleted</option>
                        <option value="commission_adjusted">Commission Adjusted</option>
                        <option value="data_export">Data Export</option>
                    </select>
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label data-i18n="user_type">User Type</label>
                    <select id="logUserType" class="form-input" style="background: var(--bg-tertiary); border: 1px solid var(--border-color); padding: 10px 12px; border-radius: 6px; color: var(--text-primary); font-family: inherit; width: 100%;">
                        <option value="">All Users</option>
                        <option value="admin">Admin</option>
                        <option value="ctv">CTV</option>
                    </select>
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label data-i18n="date_from">Date From</label>
                    <input type="date" id="logDateFrom" class="form-input" style="background: var(--bg-tertiary); border: 1px solid var(--border-color); padding: 10px 12px; border-radius: 6px; color: var(--text-primary); font-family: inherit; width: 100%;">
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label data-i18n="date_to">Date To</label>
                    <input type="date" id="logDateTo" class="form-input" style="background: var(--bg-tertiary); border: 1px solid var(--border-color); padding: 10px 12px; border-radius: 6px; color: var(--text-primary); font-family: inherit; width: 100%;">
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label data-i18n="search">Search</label>
                    <input type="text" id="logSearch" placeholder="IP, user, endpoint..." class="form-input" style="background: var(--bg-tertiary); border: 1px solid var(--border-color); padding: 10px 12px; border-radius: 6px; color: var(--text-primary); font-family: inherit; width: 100%;">
                </div>
                <button class="btn btn-primary" onclick="loadActivityLogs(1)" data-i18n="apply_filters">Apply Filters</button>
            </div>
        </div>
    </div>
    
    <!-- Suspicious IPs Alert -->
    <div id="suspiciousIPsAlert" class="card" style="margin-bottom: 20px; display: none;">
        <div class="card-header">
            <h3>
                <svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>
                <span data-i18n="suspicious_ips_detected">Suspicious IPs Detected</span>
            </h3>
            <button class="suspicious-ip-close" onclick="closeSuspiciousIPsAlert()" aria-label="Close alert">&times;</button>
        </div>
        <div class="card-body" id="suspiciousIPsBody">
        </div>
    </div>
    
    <!-- Grouped Logs -->
    <div class="card">
        <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
            <h3 data-i18n="recent_activity">Recent Activity</h3>
            <div style="display: flex; align-items: center; gap: 12px;">
                <label style="display: flex; align-items: center; gap: 6px; cursor: pointer; font-size: 13px; color: var(--text-secondary);">
                    <input type="checkbox" id="groupedViewToggle" checked onchange="toggleGroupedView()" style="cursor: pointer;">
                    <span data-i18n="grouped_view">Grouped View</span>
                </label>
                <span id="logsCount" style="color: var(--text-secondary); font-size: 13px;"></span>
            </div>
        </div>
        <div class="card-body" style="padding: 0; overflow-x: auto;">
            <!-- Grouped View -->
            <div id="groupedLogsContainer" style="padding: 0;">
                <div id="groupedLogsBody" style="padding: 0;">
                    <div style="text-align: center; padding: 40px; color: var(--text-secondary);" data-i18n="loading">Loading...</div>
                </div>
            </div>
            <!-- Table View (hidden by default) -->
            <table class="data-table" id="activityLogsTable" style="min-width: 100%; display: none;">
                <thead>
                    <tr>
                        <th data-i18n="timestamp">Timestamp</th>
                        <th data-i18n="event">Event</th>
                        <th data-i18n="user">User</th>
                        <th data-i18n="ip_address">IP Address</th>
                        <th data-i18n="endpoint">Endpoint</th>
                        <th data-i18n="status">Status</th>
                        <th data-i18n="details">Details</th>
                    </tr>
                </thead>
                <tbody id="activityLogsBody">
                    <tr><td colspan="7" class="loading" data-i18n="loading">Loading...</td></tr>
                </tbody>
            </table>
        </div>
        <!-- Pagination -->
        <div style="padding: 16px; display: flex; justify-content: space-between; align-items: center; border-top: 1px solid var(--border-color);">
            <div id="paginationInfo" style="color: var(--text-secondary); font-size: 13px;"></div>
            <div id="paginationControls" style="display: flex; gap: 8px;">
            </div>
        </div>
    </div>
</div>
