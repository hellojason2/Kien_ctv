<!-- Overview Page -->
<div class="page-section active" id="page-overview">
    <div class="header" style="display: flex; align-items: center; gap: 16px;">
        <h2 data-i18n="dashboard_overview">Dashboard Overview</h2>
        <!-- Sync Worker Status Indicator -->
        <div class="sync-status-container" id="syncStatusContainer" onclick="resetSyncCounter()" title="Click to clear notifications">
            <span class="sync-status-dot" id="syncStatusDot"></span>
            <span class="sync-status-text" id="syncStatusText">Checking...</span>
            <span class="sync-badge" id="syncBadge" style="display: none;">0</span>
        </div>
        
        <!-- Hard Reset Button -->
        <button id="hardResetBtn" onclick="confirmHardReset()" style="margin-left: auto; padding: 6px 12px; font-size: 13px; background: #fee2e2; color: #b91c1c; border: 1px solid #fecaca; border-radius: 6px; cursor: pointer; display: flex; align-items: center; gap: 6px; transition: all 0.2s;">
            <span style="font-weight: bold;">â†»</span> <span data-i18n="hard_reset">Hard Reset</span>
        </button>
    </div>
    
    <!-- Date Filter Card -->
    <div class="card" style="margin-bottom: 20px;">
        <div class="card-body" style="padding: 16px;">
            <div class="date-filter-section">
                <label class="filter-label" data-i18n="quick_filters">Quick Filters</label>
                <div class="quick-filter-buttons">
                    <!-- Quick Filter Buttons -->
                    <button class="quick-filter-btn" data-preset="today" onclick="applyOverviewPreset('today')" data-i18n="today">Today<span class="data-indicator"></span></button>
                    <button class="quick-filter-btn" data-preset="3days" onclick="applyOverviewPreset('3days')" data-i18n="three_days">3 Days<span class="data-indicator"></span></button>
                    <button class="quick-filter-btn" data-preset="week" onclick="applyOverviewPreset('week')" data-i18n="week">This Week<span class="data-indicator"></span></button>
                    <button class="quick-filter-btn active" data-preset="month" onclick="applyOverviewPreset('month')" data-i18n="this_month">This Month<span class="data-indicator"></span></button>
                    <button class="quick-filter-btn" data-preset="lastmonth" onclick="applyOverviewPreset('lastmonth')" data-i18n="last_month">Last Month<span class="data-indicator"></span></button>
                    <button class="quick-filter-btn" data-preset="3months" onclick="applyOverviewPreset('3months')" data-i18n="three_months">3 Months<span class="data-indicator"></span></button>
                    <button class="quick-filter-btn" data-preset="year" onclick="applyOverviewPreset('year')" data-i18n="this_year">This Year<span class="data-indicator"></span></button>
                    <button class="quick-filter-btn" data-preset="custom" onclick="toggleOverviewCustomDateFilter()" data-i18n="custom_range">Custom</button>
                </div>
            </div>
            <!-- Custom Date Range (hidden by default) -->
            <div id="overviewCustomDateFilter" class="custom-date-filter" style="display: none; margin-top: 12px;">
                <div style="display: flex; flex-wrap: wrap; gap: 12px; align-items: center;">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <label data-i18n="from_date" style="font-size: 14px; color: var(--text-secondary);">From:</label>
                        <input type="date" id="overviewFromDate" class="date-input">
                    </div>
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <label data-i18n="to_date" style="font-size: 14px; color: var(--text-secondary);">To:</label>
                        <input type="date" id="overviewToDate" class="date-input">
                    </div>
                    <button class="btn-filter" onclick="applyOverviewCustomDateFilter()" data-i18n="filter">Filter</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="stats-grid" id="statsGrid">
        <div class="stat-card cyan">
            <div class="label" data-i18n="total_ctv">Total CTV</div>
            <div class="value" id="statTotalCTV">-</div>
        </div>
        <div class="stat-card green">
            <div class="label" data-i18n="monthly_commission">Monthly Commission</div>
            <div class="value" id="statMonthlyCommission">-</div>
        </div>
        <div class="stat-card orange">
            <div class="label" data-i18n="monthly_transactions">Monthly Transactions</div>
            <div class="value" id="statMonthlyTx">-</div>
        </div>
        <div class="stat-card purple">
            <div class="label" data-i18n="monthly_revenue">Monthly Revenue</div>
            <div class="value" id="statMonthlyRevenue">-</div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <h3 data-i18n="top_earners">Top Earners This Month</h3>
        </div>
        <div class="card-body" style="padding: 0;">
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th data-i18n="rank" style="width: 60px;">#</th>
                            <th data-i18n="ctv_name">Name</th>
                            <th data-i18n="ctv_code">Code</th>
                            <th data-i18n="total_revenue" style="text-align: right;">Total Revenue</th>
                            <th data-i18n="total_commission" style="text-align: right;">Total Commission</th>
                        </tr>
                    </thead>
                    <tbody id="topEarnersTableBody">
                        <tr>
                            <td colspan="5" style="text-align: center; padding: 40px; color: var(--text-secondary);">
                                <div class="loading" data-i18n="loading">Loading...</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
