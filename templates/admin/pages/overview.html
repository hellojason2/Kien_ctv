<!-- Overview Page -->
<div class="page-section active" id="page-overview">
    <div class="header">
        <h2 data-i18n="dashboard_overview">Dashboard Overview</h2>
    </div>
    
    <!-- Date Filter Card -->
    <div class="card" style="margin-bottom: 20px;">
        <div class="card-body" style="padding: 16px;">
            <div class="date-filter-row" style="display: flex; flex-wrap: wrap; gap: 8px; align-items: center;">
                <!-- Quick Filter Buttons -->
                <button class="btn-filter-preset" data-preset="today" onclick="applyOverviewPreset('today')" data-i18n="today">Today<span class="data-indicator"></span></button>
                <button class="btn-filter-preset" data-preset="3days" onclick="applyOverviewPreset('3days')" data-i18n="three_days">3 Days<span class="data-indicator"></span></button>
                <button class="btn-filter-preset" data-preset="week" onclick="applyOverviewPreset('week')" data-i18n="week">This Week<span class="data-indicator"></span></button>
                <button class="btn-filter-preset active" data-preset="month" onclick="applyOverviewPreset('month')" data-i18n="this_month">This Month<span class="data-indicator"></span></button>
                <button class="btn-filter-preset" data-preset="lastmonth" onclick="applyOverviewPreset('lastmonth')" data-i18n="last_month">Last Month<span class="data-indicator"></span></button>
                <button class="btn-filter-preset" data-preset="3months" onclick="applyOverviewPreset('3months')" data-i18n="three_months">3 Months<span class="data-indicator"></span></button>
                <button class="btn-filter-preset" data-preset="year" onclick="applyOverviewPreset('year')" data-i18n="this_year">This Year<span class="data-indicator"></span></button>
                <button class="btn-filter-preset" data-preset="custom" onclick="toggleOverviewCustomDateFilter()" data-i18n="custom_range">Custom</button>
            </div>
            <!-- Custom Date Range (hidden by default) -->
            <div id="overviewCustomDateFilter" class="custom-date-filter" style="display: none; margin-top: 12px;">
                <div style="display: flex; flex-wrap: wrap; gap: 12px; align-items: center;">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <label data-i18n="from_date" style="font-size: 14px; color: var(--text-secondary);">From:</label>
                        <input type="date" id="overviewFromDate" class="date-input">
                    </div>
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <label data-i18n="to_date" style="font-size: 14px; color: var(--text-secondary);">To:</label>
                        <input type="date" id="overviewToDate" class="date-input">
                    </div>
                    <button class="btn-filter" onclick="applyOverviewCustomDateFilter()" data-i18n="filter">Filter</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="stats-grid" id="statsGrid">
        <div class="stat-card cyan">
            <div class="label" data-i18n="total_ctv">Total CTV</div>
            <div class="value" id="statTotalCTV">-</div>
        </div>
        <div class="stat-card green">
            <div class="label" data-i18n="monthly_commission">Monthly Commission</div>
            <div class="value" id="statMonthlyCommission">-</div>
        </div>
        <div class="stat-card orange">
            <div class="label" data-i18n="monthly_transactions">Monthly Transactions</div>
            <div class="value" id="statMonthlyTx">-</div>
        </div>
        <div class="stat-card purple">
            <div class="label" data-i18n="monthly_revenue">Monthly Revenue</div>
            <div class="value" id="statMonthlyRevenue">-</div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <h3 data-i18n="top_earners">Top Earners This Month</h3>
        </div>
        <div class="card-body">
            <div class="top-earners" id="topEarners">
                <div class="loading" data-i18n="loading">Loading...</div>
            </div>
        </div>
    </div>
</div>
