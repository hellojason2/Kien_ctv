<!-- CTV Registrations Page -->
<div class="page-section" id="page-registrations">
    <div class="header">
        <h2 data-i18n="ctv_registrations">CTV Registrations</h2>
        <div class="header-actions">
            <div class="filter-tabs">
                <button class="filter-tab active" data-status="pending" onclick="filterRegistrations('pending')">
                    <span data-i18n="pending">Pending</span>
                    <span class="badge" id="pendingCount">0</span>
                </button>
                <button class="filter-tab" data-status="approved" onclick="filterRegistrations('approved')">
                    <span data-i18n="approved">Approved</span>
                    <span class="badge" id="approvedCount">0</span>
                </button>
                <button class="filter-tab" data-status="rejected" onclick="filterRegistrations('rejected')">
                    <span data-i18n="rejected">Rejected</span>
                    <span class="badge" id="rejectedCount">0</span>
                </button>
                <button class="filter-tab" data-status="all" onclick="filterRegistrations('all')">
                    <span data-i18n="all">All</span>
                </button>
            </div>
        </div>
    </div>
    
    <div class="card">
        <div class="card-body">
            <div class="table-container">
                <table id="registrationsTable">
                    <thead>
                        <tr>
                            <th data-i18n="id">ID</th>
                            <th data-i18n="full_name">Full Name</th>
                            <th data-i18n="phone_number">Phone</th>
                            <th data-i18n="email">Email</th>
                            <th data-i18n="referrer">Referrer</th>
                            <th data-i18n="submitted_date">Submitted</th>
                            <th data-i18n="status">Status</th>
                            <th data-i18n="actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="registrationsTableBody">
                        <tr>
                            <td colspan="8" style="text-align: center; padding: 40px;">
                                <div class="loader"></div>
                                <p data-i18n="loading">Loading...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Approve Registration Modal -->
<div id="approveModal" class="modal-overlay">
    <div class="modal" style="max-width: 500px;">
        <div class="modal-header">
            <h3 data-i18n="approve_registration">Approve Registration</h3>
            <button class="close-btn" onclick="closeApproveModal()">&times;</button>
        </div>
        <div class="modal-body">
            <div class="registration-details" id="approveDetails">
                <!-- Details will be populated here -->
            </div>
            
            <div class="form-group">
                <label data-i18n="ctv_code">CTV Code *</label>
                <div style="display: flex; gap: 8px;">
                    <input type="text" id="approveCtVCode" placeholder="Enter CTV code" required>
                    <button class="btn btn-secondary" onclick="generateCTVCodeForApproval()" style="white-space: nowrap;">
                        <span data-i18n="generate">Generate</span>
                    </button>
                </div>
                <small style="color: var(--text-secondary); font-size: 13px;" data-i18n="ctv_code_hint">
                    Enter a unique CTV code or click Generate
                </small>
            </div>
            
            <div class="form-group">
                <label data-i18n="level">Level</label>
                <select id="approveLevel">
                    <option value="Đồng">Đồng (Bronze)</option>
                    <option value="Bạc">Bạc (Silver)</option>
                    <option value="Vàng">Vàng (Gold)</option>
                    <option value="Bạch Kim">Bạch Kim (Platinum)</option>
                    <option value="Kim Cương">Kim Cương (Diamond)</option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeApproveModal()" data-i18n="cancel">Cancel</button>
            <button class="btn btn-primary" onclick="confirmApproval()" data-i18n="approve">Approve</button>
        </div>
    </div>
</div>

<!-- Reject Registration Modal -->
<div id="rejectModal" class="modal-overlay">
    <div class="modal" style="max-width: 500px;">
        <div class="modal-header">
            <h3 data-i18n="reject_registration">Reject Registration</h3>
            <button class="close-btn" onclick="closeRejectModal()">&times;</button>
        </div>
        <div class="modal-body">
            <div class="registration-details" id="rejectDetails">
                <!-- Details will be populated here -->
            </div>
            
            <div class="form-group">
                <label data-i18n="rejection_reason">Reason for Rejection</label>
                <textarea id="rejectReason" rows="4" placeholder="Enter reason for rejection (optional)" data-i18n-placeholder="rejection_reason_placeholder"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeRejectModal()" data-i18n="cancel">Cancel</button>
            <button class="btn btn-danger" onclick="confirmRejection()" data-i18n="reject">Reject</button>
        </div>
    </div>
</div>

<!-- View Details Modal -->
<div id="viewDetailsModal" class="modal-overlay">
    <div class="modal" style="max-width: 600px;">
        <div class="modal-header">
            <h3 data-i18n="registration_details">Registration Details</h3>
            <button class="close-btn" onclick="closeViewDetailsModal()">&times;</button>
        </div>
        <div class="modal-body">
            <div id="fullRegistrationDetails">
                <!-- Full details will be populated here -->
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeViewDetailsModal()" data-i18n="close">Close</button>
        </div>
    </div>
</div>

</style>
