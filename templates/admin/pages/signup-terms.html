<!-- Signup Terms Management Page -->
<div class="page-section" id="page-signup-terms">
    <div class="header">
        <h2 data-i18n="signup_terms_title">Signup Agreement Terms</h2>
        <div class="header-actions">
            <select id="termsLanguageSelect" class="language-select" onchange="loadSignupTermsByLanguage()">
                <option value="vi">Tiếng Việt</option>
                <option value="en">English</option>
            </select>
            <button class="btn btn-secondary" onclick="showTermsVersionHistory()" data-i18n="version_history">Version History</button>
            <button class="btn btn-primary" onclick="saveSignupTerms()" data-i18n="save_terms" id="saveTermsBtn">Save Terms</button>
        </div>
    </div>
    
    <div class="card">
        <div class="card-header">
            <h3 data-i18n="edit_terms">Edit Agreement Terms</h3>
            <div class="terms-meta" id="termsMetadata">
                <span class="meta-item"><strong>Version:</strong> <span id="currentVersion">-</span></span>
                <span class="meta-item"><strong>Last Updated:</strong> <span id="lastUpdated">-</span></span>
                <span class="meta-item"><strong>Updated By:</strong> <span id="updatedBy">-</span></span>
            </div>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="termsTitle" data-i18n="terms_title_label">Terms Title</label>
                <input type="text" id="termsTitle" class="form-control" placeholder="Enter title..." oninput="enableSaveButton()">
            </div>
            
            <div class="form-group">
                <label for="termsContent" data-i18n="terms_content_label">Terms Content (HTML)</label>
                <div class="editor-toolbar">
                    <button type="button" class="btn-toolbar" onclick="insertTermsTag('h4')" title="Heading 4">
                        <strong>H4</strong>
                    </button>
                    <button type="button" class="btn-toolbar" onclick="insertTermsTag('p')" title="Paragraph">
                        <strong>P</strong>
                    </button>
                    <button type="button" class="btn-toolbar" onclick="insertTermsTag('strong')" title="Bold">
                        <strong>B</strong>
                    </button>
                    <button type="button" class="btn-toolbar" onclick="insertTermsTag('em')" title="Italic">
                        <em>I</em>
                    </button>
                    <button type="button" class="btn-toolbar" onclick="formatTermsList()" title="List">
                        • List
                    </button>
                </div>
                <textarea id="termsContent" class="form-control terms-editor" rows="20" placeholder="Enter HTML content..." oninput="enableSaveButton(); updateTermsPreview()"></textarea>
            </div>
            
            <div class="form-group">
                <label data-i18n="preview_label">Live Preview</label>
                <div class="terms-preview-box" id="termsPreview">
                    <p class="preview-placeholder">Preview will appear here...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Version History Modal -->
<div id="versionHistoryModal" class="modal" style="display: none;">
    <div class="modal-content modal-large">
        <div class="modal-header">
            <h3 data-i18n="version_history_title">Terms Version History</h3>
            <button class="modal-close" onclick="closeVersionHistoryModal()">&times;</button>
        </div>
        <div class="modal-body">
            <div class="version-list" id="versionList">
                <div class="loading">Loading versions...</div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeVersionHistoryModal()" data-i18n="close">Close</button>
        </div>
    </div>
</div>
